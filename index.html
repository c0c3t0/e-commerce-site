<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./src/app.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

<body>
    <header class="navigation">
        <div class="logo-wrapper">
            <a class="logo" href="/womens-dresses"><img class="logo-img" src="./images/logo.png" alt="logo" /></a>
        </div>
        <nav class="nav-items">
            <a href="/all">All Products</a>
            <a href="/womens-dresses">Dresses</a>
            <a href="/womens-shoes">Shoes</a>
            <a href="/womens-watches">Watches</a>
            <a href="/womens-bags">Bags</a>
            <a href="/womens-jewellery">Jewellery</a>
        </nav>
        <div class="notifications">
            <div class="notification">
                <span></span>
            </div>
        </div>
    </header>
    <main></main>
    <footer>
        <section class="info">
            <div class="footer-cat">
                <h3>Categories</h3>
                <p><i class="fa-solid fa-arrow-right"></i><a href="/all">All Products</a></p>
                <p><i class="fa-solid fa-arrow-right"></i><a href="/womens-dresses">Dresses</a></p>

            <div class="contact">
                <h3>Contact Us</h3>
                <p><i class="fa-solid fa-envelope"></i>myShop@example.com</p>
                <p><i class="fa-solid fa-location-dot"></i>Bulgaria</p>
                <p><i class="fa-solid fa-mobile"></i>+359 88 888 888</p>
            </div>
            <div class="privacy">
                <h3>Terms</h3>
                <p><i class="fa-solid fa-arrow-right"></i><a href="">Terms & Conditions</a></p>
                <p><i class="fa-solid fa-arrow-right"></i><a href="">Privacy Policy</a></p>
            </div>
        </section>
    </footer>
</body>

</html>
